<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 요소</title>
    <style>
        th, td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <!--! table 요소 : 웹 페이지에 테이블을 표시하기 위한 부모 요소 -->
    <!--! tr 요소 : 테이블의 각 행을 나타내는 요소 -->
    <!--! th 요소 : 테이블의 제목(컬럼) 셀을 표현하는 요소 -->
    <!--! td 요소 : 테이블의 데이터(필드) 셀을 표현하는 요소 -->
    <table>
        <tr>
            <th>이름</th>  
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>부산광역시</td>
        </tr>
        <tr>
            <!--? colspan, rowspan 속성으로 셀의 사이즈를 지정 -->
            <td colspan="2">김철수</td>
            <td rowspan="2">서울특별시</td>
        </tr>
        <tr>
            <!--? td, th 작업시 컬럼의 개수 주의 -->
            <td>이영희</td>
            <td>20</td>
        </tr>
    </table>

    <!--! HTML에서 테이블의 영역을 그룹화 하는 thead, tbody, tfoot 요소가 존재 -->
    <table>
        <thead>
            <tr>
                <th rowspan="2">순번</th>
                <th rowspan="2">품목</th>
                <th colspan="2">`19.5월</th>
                <th colspan="2">`20.3월</th>
                <th colspan="2">`20.4월</th>
                <th colspan="2">`20.5월</th>
            </tr>
            <tr>
                <th>금액</th>
                <th>증감율</th>
                <th>금액</th>
                <th>증감율</th>
                <th>금액</th>
                <th>증감율</th>
                <th>금액</th>
                <th>증감율</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="2">총합</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tfoot>
        </tbody>
    </table>

</body>
</html>
