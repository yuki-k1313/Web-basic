<!DOCTYPE html> <!-- 해당 문서가 HTML5 문서임을 정의, 브라우저에 알려줌 -->
<html lang="ko-kr"> <!-- HTML 요서(문서)의 시작을 알려줌, lang 속성은 브라우저와 검색엔진에 해당문서에서 기본으로 사용하는 언어를 알려줌 -->
<head> <!-- HTML 문서의 정보를 브라우저와 검색엔진에 알려줌, 웹페이지에 대한 메타데이터가 작성됨, 웹페이지가 사용하고 있는 참조가 작성됨 -->
    <meta charset="UTF-8"> <!-- 메타데이터를 지정 : 웹페이지가 사용하고 있는 문자셋을 지정(UTF-8)하고 브라우저(검색엔진)에 알려줌 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 메타데이터를 지정 : 
    웹페이지의 뷰포트의 너비를 디바이스의 너비를 따르도록 지정, 기본 확대 비율을 1배율로 지정하고 브라우저에 알려줌, 해당 효소는 반응형 웹을 개발할 수 있도록 함 -->
    <title>Document</title> <!-- 웹페이지의 제목을 브라우저와 검색엔진에 알려줌 -->
</head>
<body> <!-- 실제 뷰포트에 보여지는 화면, 구조 -->
    나의 첫번째 HTML 입니다. 수정
    새로운줄 새로운 문단
</body>
</html>
