<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소</title>
</head>
<body>
    <!--! form 요소 : 사용자로부터 입력을 받고 처리하기 위한 요소 -->
    <!--? 입력에 대한 양식과 처리 방식을 정의 -->
    <!--? 입력을 위한 요소 : input, textarea, select, button 요소 -->
    <!--? form 요소는 반드시 입력 요소를 요구함 -->

    <!--? action 속성으로 form에 작성된 데이터를 제출할 위치를 지정 -->
    <!--? method 속성으로 해당 양식의 제출의 목적이 무엇인지 지정 -->

    <!--? GET 방식 : 서버에 HTML 혹은 JSON의 데이터를 받기위한 요청 -->
    <!--? form 요소의 기본 방식, 브라우저 URL창에 입력하는 기본 방식 -->
    <!--? 데이터를 전송할 때 Request Header URL에 포함하여 전송 -->
    <!--? 프로토콜://호스트/서비스?데이터이름=데이터&데이터이름=데이터...  -->
    <!--? Query String Parameter 방식 -->
    <!--? 서버로부터 데이터를 받기위한 용도로 사용 -->
    <!--? 데이터를 전송할 때 길이 제한이 존재(최대 255자) -->
    <!--? 응답 속도가 상대적으로 빠름 -->
    <!--? 데이터 전송시 보안상 문제가 발생할 수 있음 -->
    <!--? GET 요청은 Request 개체에 Body가 없음 -->

    <!--? POST 방식 : 서버에 기록 및 데이터 저장을 하기위한 요청 -->
    <!--? 데잉터를 전송할 때 Request Body에 데이터를 포함하여 전송 -->
    <!--? Form Data 방식 -->
    <!--? 데이터를 전송할 때 길이 제한이 없음 -->
    <!--? GET에 비해 상대적으로 데이터 보안상 안전 -->
    <!--? 응답 속도가 상대적으로 느림 -->
    <!--? POST 요청은 Request Body가 존재함 -->

    <form action="https://google.com/search" method="GET">
        <!--! input 요소 : 사용자로부터 데이터를 입력받기 위한 요소 -->
        <!--? name 속성으로 해당 입력 데이터의 이름을 지정할 수 있음 -->
        <input name="input**" />
        <input name="second**" />
        <input name="q"
        <!--! button 요소 : 사용자가 클릭할 수 있는 버튼을 표시하는 요소 -->
        <!--? 버튼은 타입이 존재 (submit, reset, button) -->
        <!--? form 안에 있는 버튼에 타입을 지정하지 않으면 기본적으로 submit으로 작동 -->
        <!--? submit 타입 : form 요소의 데이터를 action에 제출 -->
        <!--? reset 타입 : -->
        <button>버튼</button>
    </form>

    <!--? form에서 파일을 전송하고 싶다면 enctype 속성을 multipart/form-data로 지정 -->
    <form action="./" method="POST" enctype="multipart/form-data">
        <input name="f" type="file" />
        <button>전송</button>
    </form>

    <form>
        <input name="v"/>
        <!--? button type - submit : form을 action에 method 방식으로 제출 -->
        <button type="submit">제출</button>
        <!--? button type - reset : form에 입력 값을 초기상태로 되돌림 -->
        <button type="reset">초기화</button>
        <!--? button type - button : 아무런 동작을 하지 않음 -->
        <button type="button">기본 버튼</button>
    </form>
</body>
</html>
