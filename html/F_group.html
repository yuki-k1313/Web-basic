<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 요소</title>
</head>
<body>
    <!--! div 요소 : 웹 구성에 대해 구역을 나누는 요소 -->
    <!--? block 요소(해당 요소가 한줄을 전체 차지) -->
    <!--? 아무런 스타일, 이벤트도 적용되어 있지 않음 -->
    <div>내가 그린 기린 그림은 잘 그린 기린 그림이고</div>
    <div>네가 그린 기린 그림은 잘 못그린 기린 그림이다.</div>

    <p>내가 그린 기린 그림은 잘 그린 기린 그림이고</p>
    <p>네가 그린 기린 그림은 잘 못그린 기린 그림이다.</p>

    <!--! span 요소 : 컨텐츠의 일부에 대한 제어를 위한 요소 -->
    <!--? inline 요소 (요소가 내용의 너비만큼 차지) -->
    <span>내가 그린 기린 그림</span>
    <span>네가 그린 기린 그림</span>

    <p>내가 그린 <span>기린</span> 그림은 잘 그린 기린 그림이다.</p>

    <!--! 시멘틱 요소 : HTML5에 도입된 웹 페이지의 의미와 구조를 명시하는 요소들 -->
    <!--? HTML 코드 구조의 가독성을 증가 -->
    <!--? 검색엔진 최적화에 도움을 줌  -->

    <!--! header 요소 : 웹 페이지의 최상단에 해당하는 요소 -->
    <!--? 로소, 네비게이션, 타이틀 등이 배치 됨 -->
    <!--? 웹 페이지에 1개만 존재함 -->
    <header>

    </header>

    <!--! nav 요소 : 웹 페이지의 네비게이션 요소 -->
    <!--? 하이퍼링크 아이템들이 위치하게 됨 -->
    <!--? 웹 페이지에 여러개 존재할 수 있음 -->
    <nav></nav>

    <!--! main 요소 : 웹 페이지의 주요 내용을 포함하는 요소 -->
    <!--? 웹 페이지에 1개만 존재함 -->
    <main>
        <!--! section 요소 : 주요 내용들 중 그룹화된 내용을 포함하는 요소 -->
        <!--? main 내부에 존재해야함 -->
        <!--? main에 여러개 존재할 수 있음 -->
        <section></section>

        <!--! article 요소 : 독립된 내용 단위를 나타내는 요소 -->
        <!--? main 내부에 존재해야함 -->
        <!--? main에 여러개 존재할 수 있음 -->
        <article>g</article>
    </main>

    <!--! footer 요소 : 웹 페이지의 마지막에 해당하는 요소 -->
    <!--? 저작권 정보, 정보, 링크가 포함될 수 있음 -->
    <!--? 웹 페이지에 1개만 존재함 -->
    <footer></footer>

</body>
</html>
