<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 요소</title>
</head>
<body>
    <!--! ol 요소 : 순서가 존재하는 리스트를 표현하는 요소 -->
    <!-- 실제 항목들 앞에 순번이 표기됨 -->
    <!--! li 요소 : 리스트이 실제 항목을 나타내는 요소 -->
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>cacao</li>
    </ol>

    <!--! ul 요소 : 순서가 없는 리스트를 표현하는 요소 -->
    <!-- 실제 항목 앞에 단순 마커가 표시됨 -->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>cacao</li>
    </ul>

    <!--? li 요소를 단독적으로 사용하면 순서가 없이 표현됨 -->
    <li>apple</li>
    <li>banana</li>
    <li>cacao</li>
</body>
</html>
