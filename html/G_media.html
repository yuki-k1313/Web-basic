s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 요소</title>
</head>
<body>
    <!--! audio 요소 : 웹 페이지에 오디오 컨텐츠르 재생할 수 있도록 함 -->
    <!--? controls 속성으로 오디오의 컨트롤러를 표시 -->
    <audio controls>
        <!--! source 요소 : 미디어 요소의 파일을 지정 -->
        <!--? src 속성에 파일을 지정 -->
        <!--? source 요소는 audio, video 요소안에 여러개 지정 가능 -->
        <source src="./sample.mp3" type="audio/mpeg" />
        <!--? 텍스트로 오디오에 대한 설명 작성 -->
        자연과 생태에 대한 음성 녹음 파일
    </audio>

    <!--! video 요소 : 웹 페이지에 비디오 컨텐츠를 재생할 수 있도록 함 -->
    <!--? loop 속성으로 미디어가 종료되면 반복되게 지정 -->
    <!--? autoplay 속성으로 자동 재생되게 지정 -->
    <!--? 브라우저 정책상 자동재생은 막혀있음 -->
    <!--? muted 속성으로 음소거를 지정 -->
    <!--? 자동 재생이 되게 하고 싶다면 muted 속성이 반드시 지정되어야함-->
    <!--? 만약 음소거 없이 자동 재생이되게 하고 싶다면 단순 HTML뿐 ㅋ아니라 JS를 이용해야함-->
    <video controls loop autoplay muted>
        <source src="./sample.mp4" type="video/mp4" />
        파도 영상
    </video>
</body>
</html>
