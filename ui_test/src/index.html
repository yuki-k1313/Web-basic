<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexon User Login</title>

    <link rel="stylesheet" href="/ui_test/resourse/style.css" />
    <link rel="icon" href="https://rs.nxfs.nexon.com/common/images/nexon.ico" />

</head>
<body>
    <div id="wrapper" class="layoutOtp">
        <div class="header">
            <div class="text-box">
                <div class="header-text">넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</div>
            </div>
            <div class="logo-box">
                <div class="logo"></div>
            </div>
            <div class="tab-container">
                <div class="tab-item">넥슨ID 로그인</div>
                <div class="tab-item active">일회용 로그인</div>
                <div class="tab-item">QR 로그인</div>
            </div>
        </div>
        <div class="container">
            <div class="login-sec">
                <p class="logintext">
                    <strong>넥슨플레이>넥슨인증기>일회용 로그인</strong>에서 8자리 숫자를 입력해주세요.
                </p>
                <div class="input-box-container">
                    <div class="input-box1">
                        <input type="text" placeholder="4자리" />
                    </div>
                    <div class="input-box2">
                        <input type="text" placeholder="4자리" />
                    </div>
                </div>
                <div class="button">일회용 로그인</div>
            </div>
            <div class="login-guide-container">
                <div class="guide-box">
                    <div class="guide-items">
                        <div class="guide-item">일회용 로그인 이용 가이드</div>
                        <div class="guide-link">넥슨플레이 안내></div>
                    </div>
                </div>
                <div class="guide-text-box">
                    <div class="guide-text">1. 넥슨플레이 앱을 실행시켜주세요.</div>
                <div class="guide-text">2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.</div>
                <div class="guide-text">3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">© NEXON Korea Corporation All Rights Reserved</div>
        </div>
    </div>
</body>
</html>
