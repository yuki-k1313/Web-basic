<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexon login</title>
    
    <link rel="stylesheet" href="./reset.css" />
    <style>
    

    </style>
</head>
<body>
    <div id="wrapper">
        <div class="Container">
            <div class="main">
                <div class="header">
                    <div class="logo-box">
                        <div class="logo"></div>
                    </div>
                    <div class="tab-container">
                        <div class="tab-item active">넥슨ID 로그인</div>
                        <div class="tab-item">일회용 로그인</div>
                        <div class="tab-item">QR 로그인</div>
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-box">
                        <input type="text" placeholder="넥슨 ID (아이디 또는 이메일)" />
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="비밀번호" />
                    </div>
                    <div class="login-check-box">
                        <input type="checkbox" />
                        <div class="login-check-text">로그인 상태 유지</div>
                    </div>
                </div>
                <div class="link-container">
                    <div class="button">넥슨ID 로그인</div>
                    <div class="link-box">
                        <div class="link-items">
                            <div class="link-item">회원가입</div>
                            <div class="link-item">넥슨ID 찾기</div>
                            <div class="link-item">비밀번호 찾기</div>
                        </div>
                        <div class="security-link">보안센터</div>
                    </div>
                </div>
                <div class="sns-container">
                    <div class="sns-box">
                        <div class="sns-icon facebook"></div>
                        <div class="sns-text">Facebook 계정으로 로그인</div>
                    </div>
                    <div class="sns-box">
                        <div class="sns-icon google"></div>
                        <div class="sns-text">Google 계정으로 로그인</div>
                    </div>
                    <div class="sns-box">
                        <div class="sns-icon naver"></div>
                        <div class="sns-text">Naver 계정으로 로그인</div>
                    </div>
                    <div class="sns-box">
                        <div class="sns-icon apple"></div>
                        <div class="sns-text">Apple 계정으로 로그인</div>
                    </div>
                </div>
            </div>
            <div class="footer">ⓒNEXON korea Corporation All Copy Right Reserved</div>
        </div>
    </div>
</body>
</html>
